<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Book新規作成</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">

</head>
<body>

<div class="container" style="max-width: 700px;margin-top: 50px">
    <div class="well">
        <form action="#" th:action="@{/books}" th:object="${book}" method="post">
            <input type="hidden" th:value="*{id}" name="id"></input>
            <div class="form-group">
                <label for="nameId">書籍名</label>
                <input type="text" name="name" id="nameId" class="form-control" th:field="*{name}">
            </div>

            <div class="form-group">
                <label for="authorId">作者</label>
                <input type="text" name="author" id="authorId" class="form-control" th:field="*{author}">
            </div>

            <div class="form-group">
                <label for="descriptionId">説明</label>
                <input type="text" name="description" id="descriptionId" class="form-control" th:field="*{description}">
            </div>

            <div class="form-group">
                <label for="statusId">状態</label>
                <select name="status" id="statusId" class="form-control">
                    <option value="0" th:selected="(*{status} == '0')">未読</option>
                    <option value="1" th:selected="(*{status} == '1')">読書中</option>
                    <option value="2" th:selected="(*{status} == '2')">完読</option>
                </select>
            </div>

            <p class="text-center">
                <a href="javascript:history.go(-1)" class="btn btn-default">戻る</a>
                <button type="submit" class="btn btn-primary">送信</button>
            </p>


        </form>
    </div>


</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{/js/jquery-3.3.1.min.js}" src="../static/js/jquery-3.3.1.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
