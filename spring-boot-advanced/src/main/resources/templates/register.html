<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">>
<head>
    <title>登録</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="container" style="max-width: 600px;margin-top: 50px">
        <h3 class="page-header">登録</h3>
        <div class="well">
            <form action="/register" th:object="${userForm}" method="post">
                <div class="form-group">
                    <label for="usernameId">ユーザー名</label>
                    <input type="text" name="username" id="usernameId" class="form-control" th:field="*{username}"
                           placeholder="1桁以上で入力してください">
                    <p class="form-control-static text-danger" th:if="${#fields.hasErrors('username')}"
                       th:errors="*{username}">ユーザー名エラー</p>
                </div>


                <div class="form-group">
                    <label for="passwordId">パスワード</label>
                    <input type="password" name="password" id="passwordId" class="form-control" th:field="*{password}"
                           placeholder="6桁以上で入力してください">
                    <p class="form-control-static text-danger" th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}">パスワードエラー</p>
                </div>

                <div class="form-group">
                    <label for="confirmPasswordId">確認パスワード</label>
                    <input type="password" name="confirmPassword" id="confirmPasswordId" class="form-control"
                           th:field="*{confirmPassword}" placeholder="6桁以上で入力してください">
                    <p class="form-control-static text-danger" th:if="${#fields.hasErrors('confirmPassword')}"
                       th:errors="*{confirmPassword}">確認パスワードエラー</p>
                    <p class="form-control-static text-danger" th:if="${#fields.hasErrors('confirmPassValid')}"
                       th:errors="*{confirmPassValid}">パスワード不一致エラー</p>
                </div>


                <div class="form-group">
                    <label for="emailId">Email</label>
                    <input type="text" name="email" id="emailId" class="form-control" th:field="*{email}"
                           placeholder="Emailを入力してください">
                    <p class="form-control-static text-danger" th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}">
                        EMailエラー</p>
                </div>


                <p class="text-center">
                    <button type="submit" class="btn btn-primary">登録</button>
                </p>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-3.3.1.min.js}" src="../static/js/jquery-3.3.1.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
